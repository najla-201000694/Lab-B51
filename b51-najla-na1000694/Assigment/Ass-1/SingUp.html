<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QDonate | Sgn Up</title>
    <link rel="stylesheet" href="css/sign-log-styles.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway" rel="stylesheet">
</head>
<body>
<header>
    <div class="nav">
        <a href="index.html"><i class="fas fa-book-open"></i> Home</a>
        <a href="book-donation.html">Donate</a>
        <a href="contact.html">Contact Us</a>
        <div class="nav-right">
            <a href="SingUp.html">Sign Up</a>
            <a href="LogIn.html">Log In</a>
        </div>
    </div>
</header>
<main>
    <h2>Sign Up</h2>
    <div class="sign-form-container">
        <form action="index.html">
            <div class="signing">
                <div>
                    <label for="sign-first">First Name</label>
                    <input type="text" name="sign-first" placeholder="First Name" id="sign-first" required>
                </div>
                <div>
                    <label for="sign-last">Last Name</label>
                    <input type="text" name="sign-last" placeholder="Last Name" id="sign-last" required>
                </div>
                <div>
                    <label for="sign-email">Email</label>
                    <input type="email" name="sign-email" placeholder="Email" id="sign-email" required>
                </div>
                <div>
                    <label for="sign-phone">Phone</label>
                    <input type="tel" name="sign-phone" placeholder="Phone" id="sign-phone" required>
                </div>
                <div>
                    <label for="sign-pass">Password</label>
                    <input type="password" name="sign-pass" placeholder="Password" id="sign-pass" required>
                </div>
                <div>
                    <label for="sign-pass2">Password Confirmation</label>
                    <input type="password" name="sign-pass2" placeholder="Password Confirmation" id="sign-pass2"
                           required>
                </div>
            </div>
            <input type="submit">
        </form>
    </div>
</main>
<footer>Copyrights @ 2021 Najla Almuhannadi</footer>
</body>
</html>
