    <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact-styles.css">
</head>
<body>
<header>
    <!--<img src="img/book-donations.png">-->
    <div class="nav">
        <a href="index.html"><i class="fas fa-book-open"></i> Home</a>
        <a href="book-donation.html">Donate</a>
        <a href="contact.html">Contact Us</a>
        <div class="nav-right">
            <a href="SingUp.html">Sign Up</a>
            <a href="LogIn.html">Log In</a>
        </div>
    </div>
</header>
<main>
    <h2>Contact Us</h2>
    <div class="grid-container">
        <div class="contact">
            <h3>QBook Donation Website</h3>
            <p><i class="fas fa-road"></i>  Qatar University</p>
            <p><i class="fas fa-phone-volume"></i> (974) 00974-554445555</p>
            <p><i class="far fa-envelope-open"></i> qbook@qu.edu.qa</p>
        </div>
        <div class="contact-inputs">
            <h3>Email Us</h3>
            <form action="index.html">
                <div class="form">
                    <div>
                        <label for="first">First Name</label>
                        <input type="text" name="first" id="first" placeholder="First Name" required>
                    </div>
                    <div>
                        <label for="last">Last Name</label>
                        <input type="text" name="last" id="last" placeholder="Last Name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <br>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" placeholder="Phone Number" required>
                    </div>
                </div>
                <div class="message">
                    <label for="message">Message</label>
                    <input id="message" type="text" name="message" placeholder="Message" required>
                </div>
                <input type="submit">
            </form>
        </div>
    </div>
</main>
<div>
<footer>Copyrights @ 2021 Najla Almuhannadi</footer></div>
