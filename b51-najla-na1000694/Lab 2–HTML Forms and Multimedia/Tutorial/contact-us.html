<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countact us</title>
</head>
<body>
<header>
    <center><h1>Countact Us</h1>
        <p>We will do our best too to get back to you <b>ASAP</b></p>
    </center>

</header>
<nav>
    <div>
       <center> <a href="Home.html">Home</a></center>
    </div>
</nav>
<main>

    <form action="">
        <fieldset>
            <legend><b> Please fill This Form</b></legend>
            <div>
                <label for="fname"><b>Name</b></label>
                <input type="name" pattern="[a-zA]+" title=" Only letters [A-z] required" id="fname" required></div>
            </div>   <br>
            <div>
                <label for="Phonenumber"><b>Phone Number</b></label>
                <input type="tel" pattern="[0-9]+" title=" Only numbers [0-9] required" id="Phonenumber" required></div>
            <br>
            <div>
                <label for="username"><b>Email</b></label>
                <input type="email" id="username" required><br>
                <br>
            </div>

            <label> <b>Gender:</b></label>
            <label style="text-align: left">
                <input type="radio" id="male" name="gender" value="male"><b>Male</b></label>

            <label style="text-align: left">
                <input type="radio" id="female" name="gender" value="female"><b>Female</b></label>
            <div><br>
                <label for="start"><b> Date of Brith:</b></label>
                <input type="date" id="start" name="trip-start"
                       value="2021-00-00"
                       min="2021-01-01" max="2030-12-31">
            </div>
            <div><br>
                <label style="text-align: left"><b>Preferred method of contact:</b></label>
                <input type="checkbox" id="phone" name="Prefer" value="phone">
                <label for="Email"> Phone</label>
                <input type="checkbox" id="Email" name="Email" value="Email">
                <label for="Email"> Email</label>
            </div>
            </div>
            <div>
                <br>
                <label for="rate"><b>How do you rate our website?</b></label>
                <input list="rates" name="rate" id="rate">
                <datalist id="rates">
                    <option value="Excellent ">
                    <option value="V.Good">
                    <option value="Good">
                    <option value="Poor">
                </datalist>
            </div>
            <br>
            <biv><label for="message"><b>Message</b></label></biv>
            <div>

                <textarea id="message" name="message" rows="10" cols="70">
YOU CAN WRITE YOUR MESSAGE HERE </textarea>
            </div>
            <div>
                <input type="Submit" value="Login">
                <input type="Reset" value="Reset">
            </div>
        </fieldset>
    </form>
</main>
</body>
</html>
